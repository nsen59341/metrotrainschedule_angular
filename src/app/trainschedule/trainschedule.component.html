<div class="container">
    <h1 class="mt-4 mb-5">Get Train Schedule</h1>
    <div class="row jumbotron">
        <form class="form-inline" #f="ngForm" (ngSubmit)="getSchedule(f)">
            <div class="form-group">
                <label for="number"><b>Train Number</b></label>
                <input ngModel name="numb" #numb="ngModel" type="text" class="form-control" id="number" placeholder="00000000" required>
            </div>
            <button type="submit" class="btn btn-danger">Search</button>
            <div *ngIf="(numb.invalid && (numb.dirty || numb.touched)) || is_invalid==true" class="alert alert-danger py-1 mb-1">
                <div *ngIf="numb.errors.required">Please enter a train number.</div>
            </div>
        </form>
    </div>
</div>

<div class="cust-m-80" *ngIf="t_find==1">
    <p>The train no. <code>{{ this.t_no }}</code></p>

    <table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Station</th>
        <th scope="col">Arrival time</th>
        <th scope="col">Departured time</th>
        <th scope="col">Distance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let route of t_routes">
        <th scope="row">{{ route.SerialNo }}</th>
        <td>{{ route.StationName }}<br><span>{{ route.StationCode }}</span></td>
        <td>{{ route.ArrivalTime }}</td>
        <td>{{ route.DepartureTime }}</td>
        <td>{{ route.Distance }} km</td>
    </tr>
    </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshRoutes()">
        </ngb-pagination>
  
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshRoutes()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
        </select>
    </div>

</div>

<div class="cust-m-20" *ngIf="t_find==0">
    <p class="text-center">No data found</p>
</div>
